# https://github.com/VoronDesign/Voron-Hardware/blob/master/V0_Display/Software/V0Display.cfg$0
[mcu V0D]
#serial: **PASTE YOUR SERIAL PORT HERE AND UNCOMMENT**
restart_method: command

[display]
lcd_type: sh1106
i2c_mcu: V0D
i2c_bus: i2c1a
# Set the direction of the encoder wheel
#   Standard: Right (clockwise) scrolls down or increases values. Left (counter-clockwise scrolls up or decreases values.
encoder_pins: ^V0D:PA3, ^V0D:PA4
#   Reversed: Right (clockwise) scrolls up or decreases values. Left (counter-clockwise scrolls down or increases values.
#encoder_pins: ^V0D:PA4, ^V0D:PA3
click_pin: ^!V0D:PA1
kill_pin: ^!V0D:PA5
x_offset: 2
#   Use X offset to shift the V0D towards the right. Value can be 0 to 3
vcomh: 31
#   Set the Vcomh value on SSD1306/SH1106 displays. This value is
#   associated with a "smearing" effect on some OLED displays. The
#   value may range from 0 to 63. Default is 0.
#   Adjust this value if you get some vertical stripes on your V0D. (31 seems to be a good value)

[neopixel displayStatus]
pin: V0D:PA0
chain_count: 1
color_order: GRB
initial_RED: 0.2
initial_GREEN: 0.05
initial_BLUE: 0